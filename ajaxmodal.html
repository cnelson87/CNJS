	<script src="assets/scripts/classes/AjaxModal.js"></script>

	<script>
		CNJS.PageControl = {
			init: function() {

				this.elModalTriggers = $('a.ajax-modal-trigger');

				this.ajaxModal = new CNJS.UI.AjaxModal(this.elModalTriggers, {});

			}
		}
		$(function() {
			CNJS.UTILS.resizeEndEvent();
			CNJS.PageControl.init();
		});
	</script>

<div id="wrapper">


	<header id="header">

	</header>


	<div id="main" class="twocols">

					<a class="ajax-modal-trigger" href="ajax-content/ajax-content-1.html" data-ajaxUrl="ajax-content/ajax-content-1.html">Open Ajax Modal One</a>
					&nbsp;
					<a class="ajax-modal-trigger" href="ajax-content/ajax-content-2.html" data-ajaxUrl="ajax-content/ajax-content-2.html">Open Ajax Modal Two</a>
